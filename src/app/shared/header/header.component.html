<div id="sticker-sticky-wrapper" class="sticky-wrapper" (window:scroll)="windowScroll()" style="height: 85px;">
    <div class="top-header-area" id="sticker">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12 text-center">
                    <div class="main-menu-wrap">
                        <!-- logo -->
                        <div class="site-logo">
                            <a [routerLink]="['/']" [queryParams]="{ home: 'static-home'}">
                                <img src="assets/img/logo.png" alt="">
                            </a>
                        </div>
                        <!-- logo -->
                        <!-- menu start -->
                        <nav class="main-menu">
                            <ul>
                                <li class="current-list-item"><a [routerLink]="['/']" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                                    <ul class="sub-menu">
                                        <li>
                                            <a [routerLink]="['/']" [queryParams]="{ home: 'static-home'}"
                                                routerLinkActive="active"
                                                [routerLinkActiveOptions]="{exact: true}">Static Home</a>
                                        </li>
                                        <!-- <li><a routerLink= '/'>Static Home</a></li> -->
                                        <li><a [routerLink]="['/slider-home']" routerLinkActive="active"
                                                [routerLinkActiveOptions]="{exact: true}">Slider Home</a></li>
                                    </ul>
                                </li>
                                <li><a [routerLink]="['/about']" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">About</a>
                                </li>

                                <li><a [routerLink]="[]" routerLinkActive="link-active"
                                        [routerLinkActiveOptions]="{ exact: true }">Pages</a>
                                    <ul class="sub-menu">
                                        <li><a routerLink="/page-not-foud">404 page</a></li>
                                        <li><a routerLink="/about">About</a></li>
                                        <li><a routerLink="/cart">Cart</a></li>
                                        <li><a routerLink="/checkout">Check Out</a></li>
                                        <li><a routerLink="/contact">Contact</a></li>
                                        <li><a routerLink="/news">News</a></li>
                                        <li><a routerLink="/shop">Shop</a></li>
                                    </ul>
                                </li>

                                <li><a [routerLink]="['/news']" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">News</a> </li>

                                <li><a [routerLink]="['/contact']" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Contact</a></li>

                                <li><a [routerLink]="['/shop']" routerLinkActive="active"
                                        [routerLinkActiveOptions]="{exact: true}">Shop</a>
                                    <ul class="sub-menu">
                                        <li><a routerLink="/shop">Shop</a></li>
                                        <li><a routerLink="/checkout">Check Out</a></li>
                                        <!-- <li><a routerLink="/single-product">Single Product</a></li> -->
                                        <li><a routerLink="/cart">Cart</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="header-icons">

                                        <a class="shopping-cart" routerLink="/cart"><span
                                                class="cart">{{cartValue}}</span> <i
                                                class="fas fa-shopping-cart"> </i></a>

                                        <span class="mobile-hide search-bar-icon" href="javascript:void(0);"
                                            (click)="toggle($event)" style="color: white;margin-left: 12px;"><i
                                                class="fas fa-search"></i></span>
                                    </div>

                                    <!-- <button mat-icon-button>
                                    <mat-icon [matBadge]="cartCount" [matBadgeColor]="cartCount>=5?'accent': 'warn'" [matBadgeHidden]="cartCount==0">shopping_cart</mat-icon>
                                  </button> -->
                                </li>
                            </ul>
                        </nav>
                        <a class="mobile-show search-bar-icon" href="javascript:void(0);"><i
                                class="fas fa-search"></i></a>
                        <div class="mobile-menu"></div>
                        <!-- menu end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn" (click)="removeToggle()"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" id="key-words" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search area -->
